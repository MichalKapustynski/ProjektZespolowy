<!doctype html>

  <head>
    <title>Kreator CV</title>
    <style>
      h1{font-family: Arial, Helvetica, sans-serif;font-weight: lighter; border: 1cm; color: orange;}
      h2{text-align: center;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: yellowgreen;}
      h3{text-align: left;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: yellowgreen;}
      div{font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: yellowgreen;}
      p{font-size: small;}
      
      
    </style>
  </head>
  <h1>
Proszę wprowadzić dane o wykształceniu
  </h1>
  <HR noshade color="green">
  <body>
    

    <div>
    {% block body %}
    
        <form method="POST" action="" enctype="multipart/form-data">
         {{form}}
        {% csrf_token %}
        <button type="submit">Dodaj</button>
        </form>
    
    {% endblock %}
    </div>
    <p>
        {% for e in edu%}

        {{e.school_time}}
        {{e.school}}
        <a href="{% url 'cv:edu_delete' e.id %}">Usuń</a>
        <br>

        {% endfor %}

    </p>
    <h2>
         <a href = "{% url 'cv:summary' %}">Podsumowanie CV</a>
    <h2>
    <h3>
        <a href = "{% url 'cv:add_exp' %}">Powrót do danych o zatrudnieniu</a>
   <h3>
  </body>
</html>
